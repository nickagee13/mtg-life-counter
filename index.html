    <style>
      /* Maintain static layouts regardless of device orientation */
      html, body {
        overflow-x: hidden;
        width: 100%;
        height: 100%;
      }
      
      /* Prevent layout shifts on orientation change */
      * {
        box-sizing: border-box;
      }
      
      /* Prevent zoom on mobile */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Disable orientation-based media queries */
      @media screen {
        body {
          /* Keep interface consistent regardless of orientation */
          min-height: 100vh;
          min-width: 100vw;
        }
      }
    </style>
  </head>
